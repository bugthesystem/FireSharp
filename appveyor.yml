version: 2.1.{build}
image: Visual Studio 2019
branches:
  only:
  - master
  
deploy:
    - 
        provider: NuGet
        on:
            branch: master

    - 
        provider: NuGet
        on:
            APPVEYOR_REPO_TAG: true
init:
  # Good practice, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
build_script:
  - ps: ./Build.ps1