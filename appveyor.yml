version: 2.1.{build}
image: Visual Studio 2019
branches:
  only:
  - master
  
deploy:
    - 
        provider: NuGet
        api_key:
            secure: oGoUpka4d/xNk004K0HQn4cyUpUJNiofdIRSEDDoeMjvQbzI9Prv451pbOYObPfO
        on:
            branch: master
init:
  # Good practice, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
build_script:
  - ps: ./Build.ps1